  <body>

    <div>
      <!-- Player : affichage conditionnÃ© -->
      <div id="player">
        <div id="youtube-tab"></div>
        <div class="actions">
          <button class="pause">
            <i class="material-icons">pause</i>
          </button>
          <button class="play">
            <i class="material-icons">play_arrow</i>
          </button>
          <button class="next">
            <i class="material-icons">skip_next</i>
          </button>
        </div>
      </div>

      <div id="search">

        <div class="input-group">
          <input type="text" id="youtube-search" name="youtube-search" placeholder="Search a movie" autofocus />
          <i class="material-icons">search</i>
        </div>

        <div id="list-loader" class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>

        <ul id="video-list">
          <li>adzadza</li>
          <li>trghtrh</li>
          <li>louik</li>
        </ul>
      </div>

    </div>
